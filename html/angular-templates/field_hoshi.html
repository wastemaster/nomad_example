<span ng-class="{'input--filled': fieldModel}" class="input input--hoshi">
  <input type="text" name="{{ field.name }}" id="{{ field.id }}" ng-model="fieldModel" class="input__field input__field--hoshi"/>
  <label for="{{ field.id }}" class="input__label input__label--hoshi"><span class="input__label-content input__label-content--hoshi">{{ field.label }}</span></label></span>
